<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'all-tags')}">
<body class="bg-dark text-white">
 <div class="container pt-6 px-4">
  <div class="row">
    <div class="col-3" th:each="t: ${all}">
    
       <a th:href="@{/tags?tag={tag}(tag=${#strings.arraySplit(t,',')[0]})}"><span class="badge bg-primary col-12 fs-4" th:text="${t}"></span></a>&emsp;
    
  </div>
  </div>
 <p></p>
 <div th:replace="~{fragments/footer :: footer}"></div>
 </div>
</body>
</html>
