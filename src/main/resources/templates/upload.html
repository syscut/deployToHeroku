<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'upload')}">
<body class="bg-dark text-white">
 <div class="container pt-6 px-4">
  <div class="row">
    <div class="col-12" th:if="${message}">
  <h6 th:text="${message}"></h6>
  </div>
  <div class="col-12">
    <form method="POST" enctype="multipart/form-data" action="/upload">
    <span class="upload-btn-wrapper">
        <button class="btn btn-secondary btn-sm border-0">選擇檔案</button>
		<input type="file" name="file" multiple/>
	</span>
	    <label class="file_name"></label>&emsp;<label class="file_size"></label>
		<input class="btn btn-outline-info" type="submit" value="上傳" />
	</form>
	<p></p>
	    <ul>
			<li class="mt-2" th:each="file : ${files}">
				<a th:href="${file}" th:text="${names[fileStat.index]}"></a>&emsp;上傳日期：<lable th:text="${info[fileStat.index]}"></lable>&emsp;<a class="badge bg-danger text-decoration-none" th:href="@{/del/{n}(n=${names[fileStat.index]})}">刪除</a>
			</li>
		</ul>
  </div>
  </div>
 <p></p>
 <div th:replace="~{fragments/footer :: footer}"></div>
 </div>
</body>
</html>
