<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'js-map')}">
<body class="bg-dark text-white">
 <div class="container pt-6">
  <div class="row">
    <div class="col-12" th:each="article: ${article}">
  <h6 th:text="${article.date}"></h6>
  <hr class="bg-secondary">
  <h3 th:text="${article.title}"></h3>
  <p></p>
  標籤：<span th:each="tags: ${tag}"><a th:href="@{/article-by-tag?tag={t}(t=${tags})}"><span class="badge bg-primary" th:text="${tags}"></span></a>&emsp;</span>
  <p></p>  
    <article id="article" th:text="${article.content}"></article>
  </div>
  </div>
 <p></p>
 <div th:replace="~{fragments/footer :: footer}"></div>
 </div>
</body>
</html>
