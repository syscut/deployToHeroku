<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'js-map')}">
<body class="bg-dark text-white">
 <div class="container pt-6">
 <form action="#" th:action="@{/addarticle}" th:object="${article}" method="post">
  <div class="row">
    <div class="col-12">
    <div class="position-fixed show" style="right: 3%"><button type="button" class="btn btn-secondary">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-square" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
  <path d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0zm2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0z"/>
</svg>
    </button></div>
    <div class="btn-group-vertical position-fixed hide" style="right: 3%;display:none;" role="group">
    <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      插入程式碼
    </button>
    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
  <li><samp class="dropdown-item btn" >&lt;copyborad&gt;</samp></li>
  <li><samp class="dropdown-item btn" >&lt;code-js&gt;</samp></li>
  <li><samp class="dropdown-item btn" >&lt;code-java&gt;</samp></li>
  <li><samp class="dropdown-item btn" >&lt;code-html&gt;</samp></li>
  <li><samp class="dropdown-item btn" >&lt;code-css&gt;</samp></li>
  </ul>
  </div>
   <div class="btn-group" role="group">
    <button id="btnGroupDrop2" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      個別元件
    </button>
  <ul class="dropdown-menu" aria-labelledby="btnGroupDrop2">
  <li><samp class="dropdown-item btn" >&lt;kbd&gt;</samp></li>
  <li><samp class="dropdown-item btn" >&lt;var&gt;</samp></li>
  <li><samp class="dropdown-item btn" >&lt;samp&gt;</samp></li>
  <li><samp class="dropdown-item btn" >&lt;details&gt;</samp></li>
  <li><samp class="dropdown-item btn" >&lt;img&gt;</samp></li>
  <li><samp class="dropdown-item btn" >&lt;a&gt;</samp></li>
  </ul>
  </div>
  <button type="button" class="btn btn-secondary"><samp class="exec" >&amp;lt;&amp;gt;</samp></button>
  <button type="button" class="btn btn-secondary"><samp class="exec" >標註執行</samp></button>
    </div>
	<h1>新增</h1>
	<p></p>
   	<h3 th:text="${today}"></h3>
   	<p></p>
   	<label class="form-label">標題：</label>
   	<input class="form-control w-50" type="text" th:field="*{title}"/>
   	<p></p>
   	<label class="form-label">內容：</label>
   	<textarea class="form-control" rows="50" th:field="*{content}"></textarea>
   	<p></p>
   	<label class="form-label">Tags：(標籤之間用逗號,隔開)&emsp;<span th:each="t: ${all_tag}"><span class="badge bg-primary insert-tag" th:text="${t}"></span>&emsp;</span></label>
       <input class="form-control w-50" type="text" th:field="*{tags}" />
       </div>
       </div>
       <p th:if="${#fields.hasErrors('title')}" th:text="${msg}"></p>
       <div class="row justify-content-center pt-4 pb-4">
       <div class="col-6">
       <input type="submit" class="btn btn-success col-12" value="送出" />
       </div>
       </div>
     </form> 
 <div th:replace="~{fragments/footer :: footer}"></div>
 </div>
</body>
</html>
